{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Appointment - DocFinder</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <style>
    .appointment-container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .appointment-container h2 {
      text-align: center;
      color: #05696b;
      margin-bottom: 20px;
    }

    .appointment-container label {
      display: block;
      margin: 10px 0 5px;
    }

    .appointment-container input,
    .appointment-container select,
    .appointment-container textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .appointment-container button {
      width: 100%;
      padding: 12px;
      background: #05696b;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .appointment-container button:hover {
      background: #034d4f;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
   <img src="{%static 'images/flogo1.png'%}" alt="Find the right doctor, anytime, anywhere" style="float:left;width:86px;height:86px;">
    <h1 style="text-align: center;">DocFinder</h1>
    <h5 style="text-align: center;">Find the right doctor, anytime, anywhere</h5>
  </header>

  <!-- Navigation -->
  <nav>
   <!-- <a href="patient_dash.html">Your Profile</a> 
    <a href="{% url 'find_doctors' %}">Find Doctors</a> -->
    <a href="{% url 'base' %}">Home</a>
    <a href="{% url 'home' %}">About us</a>
      

  </nav>

  <!-- Appointment Form -->
  <div class="appointment-container">
    <h2>Book Appointment with {{ doctor.name }}</h2>

<form method="POST">
    {% csrf_token %}

    <label>Date:</label><br>
    <input type="date" name="date" required><br><br>

    <label>Time:</label><br>
    <input type="time" name="time" required><br><br>

    <label>Symptoms / Notes:</label><br>
    <textarea name="symptoms" rows="4" style="width:300px;"></textarea><br><br>

    <button type="submit" style="padding:8px 15px; background:#05696b; color:white; border:none; border-radius:6px;">
        Confirm Appointment
    </button>
</form>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 DocFinder | All Rights Reserved</p>
  </footer>

</body>
</html>
