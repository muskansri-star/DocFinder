<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Setup - DocFinder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h2>Complete Your Profile</h2>
  </header>

  <form onsubmit="return saveDoctorProfile(event)">
    <label>Full Name:</label>
    <input type="text" required><br>

    <label>Specialization:</label>
    <input type="text" placeholder="e.g., Cardiologist" required><br>

    <label>Experience (Years):</label>
    <input type="number" required><br>

    <label>Clinic/Hospital Name:</label>
    <input type="text" required><br>

    <label>Location:</label>
    <input type="text" required><br>

    <button type="submit">Save & Continue</button>
  </form>

  <script>
    function saveDoctorProfile(event) {
      event.preventDefault();
      alert("Doctor profile saved successfully!");
      window.location.href = "doctor_dash.html"; // Redirect after setup
      return false;
    }
  </script>
</body>
</html>
