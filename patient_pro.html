<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Setup - DocFinder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    
    <h2>Complete Your Profile</h2>
    <p>Fill in the necessary details</p>
  </header>

  <form onsubmit="return savePatientProfile(event)">
    <label>Full Name:</label>
    <input type="text" required><br>

    <label>Age:</label>
    <input type="number" required><br>

    <label>Gender:</label>
    <select required>
      <option value="">-- Select --</option>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select><br>

    <label>Contact Number:</label>
    <input type="text" required><br>

    <label>Address:</label>
    <input type="text" required><br>

    <button type="submit">Save & Continue</button>
  </form>

  <script>
    function savePatientProfile(event) {
      event.preventDefault();
      alert("Patient profile saved successfully!");
      window.location.href = "patient_dash.html"; // Redirect after setup
      return false;
    }
  </script>
</body>
</html>
